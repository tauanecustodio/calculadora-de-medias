<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <title>Calculadora de médias</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="images/logo.png" alt="Logo" class="header__logo">
            <h1 class="header__title">Calculadora de médias</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">

            <form action="#" class="grade-form">
                <input type="text" id="activity-name" class="grade-form__input" placeholder="Nome da atividade">
                <input type="number" id="grade" placeholder="Nota" min="0" max="10" class="grade-form__input">
                <button type="submit" class="grade-form__btn">Adicionar +</button>
            </form>

            <table class="grade-table">
                <thead class="grade-table__header">
                    <tr>
                        <th class="grades-table__header-item ">Nome da atividade</th>
                        <th class="grades-table__header-item ">Nota</th>
                        <th class="grades-table__header-item ">Aprovado?</th>
                    </tr>
                </thead>
                <!-- <tbody class="grades-table__body">
                    <tr class="grades-table__row">
                        <td class="grades-table__cell">Média final</td>
                        <td class="grades-table__cell">-</td>
                        <td class="grades-table__cell">-</td>
                    </tr>
                </tbody> -->
                <tfoot class="grade-table__footer">
                    <tr class="grades-table__row">
                        <td class="grades-table__cell">Média final</td>
                        <td class="grades-table__cell">-</td>
                        <td class="grades-table__cell">-</td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </main>
</body>
</html>
