<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="content">
        <header class="header">
            <div class="container">
                <img src="images/logo.png" alt="Logo - capelo e diploma" class="header__logo">
                <h1 class="header__title">Calculadora de médias</h1>
            </div>
        </header>
        
        <main class="main">
            <div class="container">
    
                <form action="#" class="grade-form" id="grade-form">
                    <input type="text" id="activity-name" class="grade-form__input" placeholder="Nome da atividade" >
                    <input type="text" id="grade" placeholder="Nota" class="grade-form__input" >
                    <button type="submit" class="grade-form__btn">Adicionar +</button>
                    <p id="alert"></p>
                </form>
    
                <table class="grade-table">
                    <thead class="grade-table__header">
                        <tr>
                            <th class="grades-table__header-item ">Nome da atividade</th>
                            <th class="grades-table__header-item ">Nota</th>
                            <th class="grades-table__header-item ">Aprovado?</th>
                        </tr>
                    </thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    <tbody class="grades-table__body" id="table-body">
                    </tbody>
                    <tfoot class="grade-table__footer" id="table-footer">
                        <tr class="grades-table__row">
                            <td class="grades-table__cell">Média final</td>
                            <td class="grades-table__cell" id="result-average">-</td>
                            <td class="grades-table__cell" ><span id="result-status">-</span></td>
                        </tr>
                    </tfoot>
                </table>
    
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
